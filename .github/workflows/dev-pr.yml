trigger:
- users/daniellemott/pipeline
# no PR builds
pr: none
variables: 
  ## Add this under variables section in the pipeline
  azureSubscription: 'Adaptive Cards (47c80630-3d74-4b3e-a2f4-57e6368cd8c6)'
  appName: 'adaptivecms'
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '12.x'

# - task: AzureKeyVault@1
#   inputs:
#     azureSubscription: $(azureSubscription)
#     keyVaultName: 'AC-KeyVault-West'
#     secretsFilter: '*'

- script: |
    ls
    echo $(danielleSecret)
    echo $(System.DefaultWorkingDirectory)
    cd private-templates-service/adaptivecards-templating-service
    npm install
    cd ..
    ls
    cd adaptivecards-templating-client/typescript
    npm install
    npm run build
    npm link
    cd ../../client
    npm link ../adaptivecards-templating-client/typescript
    npm install
    cd src 
    npm link ../../adaptivecards-templating-client/typescript
    cd ..
    cd ..
    cd adaptivecards-templating-service
    sudo npm link
    cd ../server
    npm link ../adaptivecards-templating-service
    npm install
    cd ..
    cd client
    npm run build:dev --if-present
    cd ../server
    npm run deploy
    cd ..

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $text="hello"
      $envFile="DB_CONNECTION=" + $env:DB_CONNECTION + "`nCLIENT_ID=" + $env:CLIENT_ID
      Set-Content -Path $(system.defaultworkingdirectory)\private-templates-service\server\.env -Value $envFile
      $text

- task: ArchiveFiles@2
  displayName: 'Archive the function source code'
  inputs:
    rootFolderOrFile: '$(system.defaultworkingdirectory)/private-templates-service'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy'
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webAppLinux
    appName: $(appName)
    package: $(System.ArtifactsDirectory)/**/*.zip