trigger:
  batch: true
  branches:
    include:
    - users/daniellemott/pipeline
    # - dev
    # - stage

# no PR builds
pr: none

variables: 
  ## Add this under variables section in the pipeline
  azureSubscription: 'Adaptive Cards (47c80630-3d74-4b3e-a2f4-57e6368cd8c6)'
  appName: 'adaptivecms'
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '12.x'

- script: |
    echo $(Build.SourceBranch)
    cd private-templates-service/server
    npm run init-app
    cd ../client
    npm run build
    cd ../server
    npm run deploy

- task: ArchiveFiles@2
  displayName: 'Archive the function source code'
  inputs:
    rootFolderOrFile: '$(system.defaultworkingdirectory)/private-templates-service'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy'
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webAppLinux
    appName: $(appName)
    package: $(System.ArtifactsDirectory)/**/*.zip