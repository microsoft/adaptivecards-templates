trigger:
  batch: true
  branches:
    include:
    - users/daniellemott/pipeline
    # - dev
    # - stage

# no PR builds
pr: none

variables: 
  ## Add this under variables section in the pipeline
  azureSubscription: 'Adaptive Cards (47c80630-3d74-4b3e-a2f4-57e6368cd8c6)'
  appName: 'adaptivecms'
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
        if ("$(Build.SourceBranch)" -eq "refs/heads/users/daniellemott/pipeline") {
          Write-Host "##vso[task.setvariable variable=ACMS_APP_ID;]$(DEV_REACT_APP_ACMS_APP_ID)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ACMS_APP_ID;]$(DEV_REACT_APP_ACMS_APP_ID)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ACMS_APP_INSIGHTS_INSTRUMENTATION_KEY;]$(DEV_REACT_APP_ACMS_APP_INSIGHTS_INSTRUMENTATION_KEY)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ACMS_APP_NAME;]$(DEV_REACT_APP_ACMS_APP_NAME)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ACMS_APP_SECRET;]$(DEV_REACT_APP_ACMS_APP_SECRET)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ACMS_REDIRECT_URI;]$(DEV_REACT_APP_ACMS_REDIRECT_URI)"
          Write-Host "##vso[task.setvariable variable=REACT_APP_ENV;]$(DEV_REACT_APP_ENV)"
          }

- task: NodeTool@0 
  inputs:
    versionSpec: '12.x'

- script: |
    echo $(ACMS_APP_ID)
    echo $(REACT_APP_ACMS_APP_ID)
    echo $(REACT_APP_ACMS_APP_INSIGHTS_INSTRUMENTATION_KEY)
    echo $(REACT_APP_ACMS_APP_NAME)
    echo $(REACT_APP_ACMS_REDIRECT_URI)
    echo $(REACT_APP_ACMS_APP_SECRET)
    echo $(REACT_APP_ENV)
    cd private-templates-service/server
    npm run init-app
    cd ../client
    npm run build
    # npm run test
    cd ../adaptivecards-templating-service
    # npm run test
    cd ../server
    npm run deploy


- task: ArchiveFiles@2
  displayName: 'Archive the function source code'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/dev'))
  inputs:
    rootFolderOrFile: '$(system.defaultworkingdirectory)/private-templates-service'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy'
  condition: succeeded()
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webAppLinux
    appName: $(appName)
    package: $(System.ArtifactsDirectory)/**/*.zip