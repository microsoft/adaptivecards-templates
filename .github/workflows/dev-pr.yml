
trigger:
- users/daniellemott/pipeline

# no PR builds
pr: none

variables: 
  ## Add this under variables section in the pipeline
  azureSubscription: 'Adaptive Cards (47c80630-3d74-4b3e-a2f4-57e6368cd8c6)'
  appName: 'adaptivecms'

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: NodeTool@0 
  inputs:
    versionSpec: '12.x'

- script: |
    ls
    echo $(System.DefaultWorkingDirectory)
    cd private-templates-service/adaptivecards-templating-service
    npm install
    cd ..
    ls
    cd adaptivecards-templating-client/typescript
    npm install
    npm run build
    sudo npm link
    cd ../../client
    npm link adaptive-templating-service-typescript-node
    npm install
    cd src 
    npm link adaptive-templating-service-typescript-node
    cd ..
    cd ..
    cd private-templates-service/adaptivecards-templating-service
    sudo npm link
    cd ../server
    npm link adaptivecards-templating-service
    npm install
    cd ..
    cd private-templates-service/client
    npm run build:staging --if-present
    cd ../server
    npm run deploy

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/private-templates-service/'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/private-templates-service/'
    includeRootFolder: false

- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy'
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webAppLinux
    appName: $(appName)
    package: $(System.ArtifactsDirectory)/private-templates-service/**/*.zip